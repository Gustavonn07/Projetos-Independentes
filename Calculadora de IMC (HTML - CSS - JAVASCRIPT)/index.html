<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <script src="script.js"></script>
    <section id="calc">
        <h1>Calculadora IMC</h1>
        <h2>Digite seu peso:</h2>
        <input type="number" min="0" placeholder="Peso..." id="peso">
        <h2>Digite sua altura:</h2>
        <input type="number" min="0" placeholder="Altura..." id="altura">
        <input type="button" id="calcular" value="Calcular" onclick="calcular()">
        <div id="resp">IMC</div>
</body>
</html>
